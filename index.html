<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="3"><input type="text" id="result" class="screen" style="text-align: right;" value=""></td>
            </tr>
        </table>
        <div class="button-keys">
            <input type="button" class="funct-key" value="sin" onclick="sin()">
            <input type="button" class="funct-key" value="cos" onclick="cos()">
            <input type="button" class="funct-key" value="tan" onclick="tan()">
            <input type="button" class="funct-key" value="log" onclick="log()">
            <input type="button" class="operator" value="&Sqrt;" onclick="sqr()">
            <input type="button" class="operator" value="/" onclick="display('/')">
            <input type="button" class="operator" value="x" onclick="display('*')">
            <input type="button" value="C"  class="clear" onclick="clearScreen()">
            <input type="button" class="button" value="7" onclick="display('7')">
            <input type="button" class="button" value="8" onclick="display('8')">
            <input type="button" class="button" value="9" onclick="display('9')">
            <input type="button" class="button" value="4" onclick="display('4')">
            <input type="button" class="button" value="5" onclick="display('5')">
            <input type="button" class="button" value="6" onclick="display('6')">
            <input type="button" class="button" value="1" onclick="display('1')">
            <input type="button" class="button" value="2" onclick="display('2')">
            <input type="button" class="button" value="3" onclick="display('3')">
            <input type="button" class="button" value="0" onclick="display('0')">
            <input type="button" class="operator" value="+" onclick="display('+')">
            <input type="button" class="equal-sign" value="=" onclick="solve()">
            <input type="button" class="button" value="." onclick="display('.')">
            <input type="button" class="operator" value="-" onclick="display('-')">
        </div>
    </div>
</body>
</html>
